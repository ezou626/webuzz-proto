<!doctype html>
<html>
    <head>
        <title>Game Management</title>
        <meta name="description" content="Management interface">
        <meta name="keywords" content="trivia management">
        <link rel="icon" type="image/x-icon" href="icon.png"></link>
    </head>
    <body>
        <div id="create" style = "text-align: center">
            <label for="id">Enter a room name:</label><br>
            <input type="text" name="id" id="id"></input>
            <button onclick="makeGame()">Create Room</button><br>
            <p id="makeError"></p>
        </div>
        <div id="game" hidden>
            <h1 id = "room" style = "text-align: center"></h1>
            <div id = "content" style = "text-align: center">
                <div id = "t1" style="width: 33%; float: left">
                    <label>Team 1</label>
                    <br>
                    <button>+1</button>
                    <button>-1</button>
                </div>
                <div id = "control" style="float:left; width: 33%">
                    <button>Start Game</button>
                    <button>End Game</button>
                    <br>
                    <button>Next Question</button>
                    <br>
                    <button>Correct</button>
                    <button>Incorrect</button>
                </div>
                <div id = "t2" style="margin-left: 66%; width: 33%">
                    <label>Team 2</label>
                    <br>
                    <button>+1</button>
                    <button>-1</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="host/host.js"></script>
    </body>
</html>
