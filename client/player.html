<!doctype html>
<html>
    <head>
        <title>Trivia!</title>
        <meta name="description" content="Player interface">
        <meta name="keywords" content="trivia player">
        <link rel="icon" type="image/x-icon" href="icon.png"></link>
    </head>
    <body>
        <div>
            <p id="player"></p>
            <p id="title"></p>
        </div>
        <div id="setup">
            <label for="id">Enter the room name:</label><br>
            <input type="text" name="id" id="id"></input><br>
            <label for="name">Enter your nickname:</label><br>
            <input type="text" name="name" id="name"></input>
            <button onclick="joinGame()">Join Room</button><br>
            <p id="error"></p>
        </div>
        <div id="sb" hidden><p id="score"></p></div>
        <div id="buzzer" hidden></div>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript">
            var source = new EventSource("/getscore");
            source.onmessage = function(event) {
                document.getElementById("score").innerHTML = event.data;
            };
        </script>
    </body>
</html>
